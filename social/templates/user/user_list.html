{% load thumbnail%}
{% load static %}
{% for user in users %}

{% if user.photo and user.photo.width %}
    <a href="{{user.get_absolute_url}}">
        <img src="{% thumbnail user.photo 200x0 quality=80 %}">
    </a>
{% else %}
    <a href="{{user.get_absolute_url}}">
        <img src="{% static 'images/profile/avatar.jpg'%}" width="200px;">
    </a>
{% endif %}

<a href="{{user.get_absolute_url}}">
   {{ user.get_full_name }}
</a>
<br>



{% endfor %}
